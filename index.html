<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css" />
    <header>
      <h1 class="main-header">Counter Application</h1>
    </header>
  </head>
  <body>
    <div class="counter-container">
      <p class="counter-description">Counter Value</p>
      <span aria-live="polite" class="counter-value">0</span>
    </div>
    <div class="BTN-container">
      <button class="incrementBTN">Increment</button>
      <button class="decrementBTN">Decrement</button>
      <button class="resetBTN">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
